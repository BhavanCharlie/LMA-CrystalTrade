services:
  - type: web
    name: crystal-trade-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crystal-trade-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: DEBUG
        value: False
      - key: PORT
        value: 10000
    disk:
      name: crystal-trade-disk
      mountPath: /app/uploads
      sizeGB: 1

databases:
  - name: crystal-trade-db
    plan: free
    databaseName: crystal_trade
    user: crystal_trade_user

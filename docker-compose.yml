services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crystal-trade-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./crystal_trade.db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/reports:/app/reports
      - ./backend/crystal_trade.db:/app/crystal_trade.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
    container_name: crystal-trade-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
  reports:
  database:

